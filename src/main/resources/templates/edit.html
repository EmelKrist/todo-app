<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit todo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Edit the todo item</h3>
    <form class="row g-3"
          action="#" th:action="@{/todos/edit/{id} (id=${todoItem.id})}"
          th:object="${todoItem}"
          method="POST">
        <div class="form-group">
            <!-- поле для описания -->
            <div class="col-12">
                <input type="text"
                       class="form-control"
                       th:field="*{description}"
                       placeholder="Description"
                       style="margin-bottom: 10px"
                >
            </div>
            <!-- чекбокс, который считывает и меняет значение поля isComplete -->
            <div class="col-6 form-check">
                <input class="form-check-input"
                       type="checkbox"
                       id="inputIsComplete"
                       th:field="*{isComplete}"
                       th:checked="${todoItem.isComplete}">
                <label style="margin-bottom: 15px" for="inputIsComplete"
                       class="form-check-label">Completed?</label>
            </div>
            <!-- для возврата из представления времени создания и изменения -->
            <input type="hidden" th:field="*{createdAt}"/>
            <input type="hidden" th:field="*{updatedAt}"/>
            <!-- предупреждение об ошибке ввода данных (из binding result) -->
            <div class="alert alert-danger alert-dismissible fade show"
                 th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            <!-- кнопка отправки формы для обновления -->
            <button type="submit" class="btn btn-outline-success">
                <i class="bi bi-plus-square-fill"></i>Update
            </button>

        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
